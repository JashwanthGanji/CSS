<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
.parent {
  text-align: center;
  padding: 20px;
}
.child {
  display: inline-block;
  position: relative;
  margin: 0 25px;
}
.child h3 {
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  color: #333;
}
.child h3:hover {
  color: green;
}
.dropdown {
  position: absolute;
  top: 35px;
  left: 0;
  display: none;
  min-width: 160px;
  text-align: left;
  border: 1px solid white;
  border-radius: 4px;
  background: white;
  padding: 5px 0;
}
.dropdown p {
  padding: 8px 15px;
  margin: 0;
  color: gray;
  font-size: 15px;
  cursor: pointer;
}
.dropdown p:hover {
  background: white;
}
.child:hover .dropdown {
  display: block;
}
    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        <h3> Places </h3>
        <div class="dropdown">
            <p> Hyderabad</p>
            <p> Goa </p>
            <p> Pondicherry </p>
            <p> Ladakh </p>
            <p> Agra </p>
        </div>
    </div>
    <div class="child">
       <h3> Locations </h3>
       <div class="dropdown">
        <p> Hyderabad- charminar </p>
        <p> Goa - Baga Beach </p>
        <p> Pondicherry- Beach </p>
        <p> Ladakh </p>
        <p> Agra- Taj Mahal </p>
       </div> 
    </div>
    <div class="child">
       <h3> Packages </h3>
       <div class="dropdown">
        <p> Hyderabd- 5000/-</p>
        <p> Goa - 10000/-</p>
        <p> Pondicherry- 10000/-</p>
        <p> Ladakh- 30000/-  </p>
        <p> Agra- 10000/-</p>
       </div>
       </p>
    </div>  
</div>
</body>
</html>
